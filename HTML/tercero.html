<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="icon" href="../image_files/icon.ico" type="image/png">
</head>
<body>
  <header>
    <h1>Apuntes Salesianos</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="primero.html">1º de ESO</a></li>
        <li><a href="segundo.html">2º de ESO</a></li>
        <li><a href="tercero.html">3º de ESO</a></li>
        <li><a href="cuarto.html">4º de ESO</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Apuntes de 3º de ESO</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="imageInput" accept="image/*" required>
        <button type="submit">Subir Imagen</button>
      </form>
      <div id="gallery"></div>
      
      <script>
      document.getElementById("uploadForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        const fileInput = document.getElementById("imageInput");
        
        if (fileInput.files.length === 0) {
          alert("Selecciona una imagen antes de subir.");
          return;
        }
      
        const formData = new FormData();
        formData.append("image", fileInput.files[0]);
      
        try {
          // Cambia la URL a la dirección pública generada por ngrok
          const response = await fetch("https://abcd1234.ngrok.io/upload", {
            method: "POST",
            body: formData
          });
      
          if (!response.ok) {
            throw new Error(`Error en la subida: ${await response.text()}`);
          }
      
          const imgUrl = await response.text();
          console.log("Imagen subida con éxito:", imgUrl); // Verifica la URL devuelta
          const img = document.createElement("img");
          img.src = imgUrl;
          img.style.maxWidth = "200px"; // Ajusta el tamaño de la imagen subida
          document.getElementById("gallery").appendChild(img);
        } catch (error) {
          console.error("Error al subir la imagen:", error);
          alert("Error al subir la imagen.");
        }
      });
      </script>
    </section>
  </main>
</body>
</html>
